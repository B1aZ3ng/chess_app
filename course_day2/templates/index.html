<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello SLAI</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href={{ url_for('static', filename='styles/style.css') }}>
</head>

<body>
    <h1>Pokemon, wake up!</h1>
    <br>
    <table>
        <thead>
            {% for key in data[0] %}
            <th>{{key}}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                {% for key, property in record.items() %}
                {% if key == "Name" %}
                <td><a href={{ url_for("pok_by_name", pokemon_name=record['Name']) }}>{{ property }}</a></td>
                {% elif property == "False" %}
                <td class="notlegend">x</td>
                {% elif property == "True" %}
                <td class="legend">v</td>
                {% else %}
                <td>{{ property }}</td>
                {% endif %}
            {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
