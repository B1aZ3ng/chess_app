{% extends 'base.html' %}
{% block content %}
{% for monster in data %}
    <header>
        <h2>{{ monster["Name"] }}</h2>
    </header>
    {% for key, value in monster.items() %}
    <aside>
        <h3>{{ key }}</h3>
        <p>{{ value}} </p>
    </aside>
    {% endfor %}
{% endfor %}
{% endblock content %}
