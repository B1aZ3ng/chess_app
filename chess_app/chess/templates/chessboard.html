<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chessboard.js Local Example</title>

  <!-- Link to the local CSS file -->
  <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chess.js@1.0.0"></script>

  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<div id="board"></div>

<!-- jQuery is required -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<!-- Link to the local JS file -->
<script src="chessboardjs/js/chessboard-1.0.0.min.js"></script>

<script>
  var board = Chessboard('board', {
  position: 'start',
  pieceTheme: 'chessboardjs/img/chesspieces/wikipedia/{piece}.png',
  draggable: true,
  
  
});

</script>

</body>
</html>
