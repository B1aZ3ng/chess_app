{% extends 'index.html' %}
{% block content %}
<form method="post" action="{{ url_for('game.postLevel') }}">
    <div class="card text-center">
        <div class="card-header">

            <label for="level" class = "form-group"><strong>Difficulty</strong></label>
            <div class="card-body">
                <select name="level" class = "custom-select my-1 mr-sm-2">
                {% for i in range(1,21) %}
                <option value={{i}}>{{i}}</option>
                {% endfor %}
            </select>
            </div>
            <label for="startColour" class ="form-group"><strong>Starting Colour</strong></label>
            <div class="card-body">
                <select name="startColour" class = "custom-select my-1 mr-sm-2">
                <option value="micah">White</option>
                <option value="shelby">Black</option>
                <option value="brad">Random</option>
            </select>
            </div>
        </div>
        <input type="submit" value="Start Game" class="btn-outline-light mx-auto" id="submitBtn">
    </div>
    
</form>
<form method="post" action="{{ url_for('game.startGame') }}">
    <input type="submit" value="Find Opponent" class="btn btn-primary">
</form>
{% endblock content %}
