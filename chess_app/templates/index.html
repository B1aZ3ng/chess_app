<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>hi</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

        <link rel="stylesheet" href={{ url_for('static', filename='styles/style.css') }}>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#"><i class="fas fa-chess-knight"></i> Chess</a>
                    {% for category, msg in get_flashed_messages(with_categories=true) %}
                        <h3 class="{{ category }}">{{ msg }}</h3>
                    {% endfor %}
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a href='{{ url_for("main.index") }}' class="btn btn-outline-light me-2">Home</a>
                                </li>
                            {% if current_user.is_authenticated %}
                                
                                <li class="nav-item active">
                                    <a href='{{ url_for("main.profile") }}' class="btn btn-outline-light me-2">Profile</a>
                                </li>
                                <li class="nav-item active">
                                    <a href='{{ url_for("auth.logout") }}' class="btn btn-outline-light me-2">Log out</a>
                                </li>
                            {% else %}
                                <div class="ms-auto">
                                    <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-light me-2" >Sign Up</a>
                                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Log In</a>
                                </div>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>
                <span id="app_title" class = "text-dark mr-2">Chess!</span>
            </h1>
        </header>
        <main>
            
            <section>
                {% block content %}
                {% endblock content %}
            </section>
        </main>
    </body>
</html>
