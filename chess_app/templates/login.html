{% extends "base.html" %}
{% block content %}
    <section>
        
        <div class = "container">
            <div class="w-100" style="max-width: 200px;"></div>
                <h2>Log In</h2>
                <form method="post" action='{{ url_for("auth.login") }}' class = "form-inline">
                    <div class="form-group">
                        {{ form.csrf_token }}
                    </div>
                    <div class="form-group mb-2">
                        {{ form.username.label(class="sr-only") }} {{ form.username(size=20, class = " form-control") }}
                    </div>
                    <div class="form-group mb-3">
                        {{ form.password.label(class="sr-only") }} {{ form.password(size=32, class ="form-control") }}
                    </div>
                    <div class="form-group mb-2">
                        <input type="submit" value="Log in" class = "btn btn-primary mb-2">
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
